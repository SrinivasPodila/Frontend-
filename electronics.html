    function createCard(item) {
        const price = item['Price (INR)'] || '';
        const mrp = item['Original Price (INR)'] || '';
        const rating = item['Rating (Max 5)'] || '';
        const url = item['Product URL'] || '#';
        const discount = item['Discount Percentage'] || '';
        // Format price with commas for Indian rupees
        const formatPrice = (price) => {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        };
        return `
<article class="product-card" role="listitem">
<a href="${url}" target="_blank" rel="noopener">
<img src="${item['Product Image']}" alt="${item['Product Name']}" class="product-image" onerror="this.src='https://via.placeholder.com/320x200?text=Image'" loading="lazy">
</a>
<div class="product-info">
<h3 class="product-name">${item['Product Name']}</h3>
<div class="product-price-row">
                    ${price ? `<span class="product-price">₹${formatPrice(price)}</span>` : ''}
                    ${mrp ? `<span class="product-original-price">₹${formatPrice(mrp)}</span>` : ''}
                    ${discount ? `<span class="product-discount">${discount}% off</span>` : ''}
</div>
                ${rating ? `
<div class="product-rating">
<div class="stars">
                        ${'<i class="fas fa-star"></i>'.repeat(Math.floor(rating))}
                        ${rating % 1 >= 0.5 ? '<i class="fas fa-star-half-alt"></i>' : ''}
                        ${'<i class="far fa-star"></i>'.repeat(5 - Math.ceil(rating))}
</div>
<span>${rating}</span>
</div>` : ''}
<button class="add-to-cart">Add to Cart</button>
</div>
</article>`;
    }
 
    // Load electronics data
    async function loadElectronics() {
        const grid = document.getElementById('productGrid');
        try {
            const res = await fetch('./electronics.json');
            const data = await res.json();
            grid.innerHTML = data.map(createCard).join('');
        } catch (e) {
            console.log("Using inline data as fallback");
            grid.innerHTML = inlineElectronicsData.map(createCard).join('');
        }
        grid.setAttribute('aria-busy', 'false');
    }
 
    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        loadElectronics();
        // Fallback button handler
        document.getElementById('loadJsonBtn')?.addEventListener('click', loadElectronics);
    });
</script>
 
    <style>
    /* Basic styling - you can expand this in your styles.css */
    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .product-card {
        border: 1px solid #e1e1e1;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.3s ease;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .product-image {
        width: 100%;
        height: 200px;
        object-fit: contain;
        background: #f5f5f5;
    }
    .product-info {
        padding: 15px;
    }
    .product-name {
        font-size: 14px;
        margin: 0 0 10px 0;
        height: 40px;
        overflow: hidden;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }
    .product-price-row {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
    }
    .product-price {
        font-weight: bold;
        font-size: 18px;
        color: #B12704;
    }
    .product-original-price {
        text-decoration: line-through;
        color: #565959;
        font-size: 14px;
    }
    .product-discount {
        color: #067D62;
        font-size: 14px;
        font-weight: 500;
    }
    .product-rating {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 10px;
    }
    .product-rating .stars {
        color: #FFA41C;
    }
    .add-to-cart {
        width: 100%;
        padding: 8px;
        background: #FFD814;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
    }
    .add-to-cart:hover {
        background: #F7CA00;
    }
</style>
