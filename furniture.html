    function createCard(item) {
        const price = item['Price (INR)'] || '';
        const mrp = item['Original Price (INR)'] || '';
        const rating = item['Rating (Max 5)'] || '';
        const url = item['Product URL'] || '#';
        const discount = item['Discount Percentage'] || '';
        // Format price with commas for Indian rupees
        const formatPrice = (price) => {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        };
        return `
        <article class="product-card" role="listitem">
            <a href="${url}" target="_blank" rel="noopener">
                <img src="${item['Product Image']}" alt="${item['Product Name']}" class="product-image" onerror="this.src='https://via.placeholder.com/320x200?text=Image'" loading="lazy">
            </a>
            <div class="product-info">
                <h3 class="product-name">${item['Product Name']}</h3>
                <div class="product-price-row">
                    ${price ? `<span class="product-price">₹${formatPrice(price)}</span>` : ''}
                    ${mrp ? `<span class="product-original-price">₹${formatPrice(mrp)}</span>` : ''}
                    ${discount ? `<span class="product-discount">${discount}% off</span>` : ''}
                </div>
                ${rating ? `
                <div class="product-rating">
                    <div class="stars">
                        ${'<i class="fas fa-star"></i>'.repeat(Math.floor(rating))}
                        ${rating % 1 >= 0.5 ? '<i class="fas fa-star-half-alt"></i>' : ''}
                        ${'<i class="far fa-star"></i>'.repeat(5 - Math.ceil(rating))}
                    </div>
                    <span>${rating}</span>
                </div>` : ''}
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </article>`;
    }

    // Load furniture data
    async function loadFurniture() {
        const grid = document.getElementById('productGrid');
        try {
            const res = await fetch('./furniture.json');
            const data = await res.json();
            grid.innerHTML = data.map(createCard).join('');
        } catch (e) {
            console.log("Using inline data as fallback");
            grid.innerHTML = inlineFurnitureData.map(createCard).join('');
        }
        grid.setAttribute('aria-busy', 'false');
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
        loadFurniture();
        // Fallback button handler
        document.getElementById('loadJsonBtn')?.addEventListener('click', loadFurniture);
    });
    </script>
